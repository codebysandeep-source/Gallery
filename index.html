<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <div class="gallery">
        <img src="./assets/images/1.jpg" class="gallery-image" onclick="openImage(this)">
        <img src="./assets/images/2.jpg" class="gallery-image" onclick="openImage(this)">
        <img src="./assets/images/3.jpg" class="gallery-image" onclick="openImage(this)">
        <img src="./assets/images/4.jpg" class="gallery-image" onclick="openImage(this)">
    </div>


    <div class="lightbox" id="lightbox">
        <div class="lightbox-content" id="lightboxImage"></div>
        <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
        <!-- Add these buttons -->
        <span class="prev" onclick="event.stopPropagation();move(-1)">&#10094;</span>
        <span class="next" onclick="event.stopPropagation();move(1)">&#10095;</span>
    </div>

    <script src="./script.js"></script>
</body>

</html>
